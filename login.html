<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CBIT_StackOverflow</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
            </div>
            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="text" class="input-field" placeholder="Roll Number" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Year Of Study" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="Roll Number" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("register");
        var y = document.getElementById("login");
        var z = document.getElementById("btn");

        function login(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function register(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
